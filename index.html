<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compare cryptocurrency market caps easily">
    <title>Market Cap Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1><span>Market Cap Simulator</span></h1>
        </div>
    </header>
    
    <main class="container">
        <section class="comparison-tool">
            <h2>Compare Market Caps</h2>
            
            <div class="comparison-grid">
                <!-- First crypto selection -->
                <div class="crypto-selector">
                    <label for="coinASearch">First Cryptocurrency</label>
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input 
                            type="text" 
                            id="coinASearch" 
                            placeholder="Search crypto (e.g., BTC)" 
                            oninput="filterDropdown('coinASearch', 'coinADropdown')"
                            onkeydown="navigateDropdown(event, 'coinADropdown')"
                            aria-autocomplete="list"
                            aria-controls="coinADropdown"
                            data-coin-id="">
                    </div>
                    <div id="coinADropdown" class="coin-dropdown" role="listbox"></div>
                </div>
                
                <!-- Second crypto selection -->
                <div class="crypto-selector">
                    <label for="coinBSearch">Second Cryptocurrency</label>
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input 
                            type="text" 
                            id="coinBSearch" 
                            placeholder="Search crypto (e.g., ETH)" 
                            oninput="filterDropdown('coinBSearch', 'coinBDropdown')"
                            onkeydown="navigateDropdown(event, 'coinBDropdown')"
                            aria-autocomplete="list"
                            aria-controls="coinBDropdown"
                            data-coin-id="">
                    </div>
                    <div id="coinBDropdown" class="coin-dropdown" role="listbox"></div>
                </div>
            </div>
            
            <div class="button-container">
                <button id="compareButton" class="compare-button" onclick="compareMarketCaps()">
                    <i class="fas fa-exchange-alt"></i> Compare
                </button>
            </div>
        </section>
        
        <section id="results-section" class="results-section">
            <div id="comparisonResult" class="comparison-result"></div>
            <div id="chartContainer" class="chart-container">
                <canvas id="comparisonChart"></canvas>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="footer-container">
            <p>Data provided by CoinGecko API</p>
            <p id="lastUpdated"></p>
        </div>
    </footer>

    <div id="globalLoader" class="global-loader">
        <div class="loader-circle"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
